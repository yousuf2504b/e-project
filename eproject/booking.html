<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking - DreamViewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/booking.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">DreamViewer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="booking.html">Booking</a></li>
          <li class="nav-item"><a class="nav-link" href="review.html">review</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="section">
    <div class="container">
      <h2 class="mb-4">Book a Dream Session</h2>
      <div id="alertPlaceholder"></div>
      <form id="bookingForm" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="name" placeholder="Your full name" required>
            <div class="invalid-feedback">Please enter your name.</div>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>
          <div class="col-md-4">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" placeholder="+1 555 555 5555" pattern="[\d\+\-\s\(\)]{6,}" >
            <div class="form-text">Optional â€” helpful for urgent changes.</div>
          </div>
          <div class="col-md-4">
            <label for="date" class="form-label">Preferred Date <span class="text-danger">*</span></label>
            <input type="date" class="form-control" id="date" required>
            <div class="invalid-feedback">Please pick a date.</div>
          </div>
          <div class="col-md-3">
            <label for="guests" class="form-label">Participants</label>
            <input type="number" id="guests" class="form-control" min="1" max="10" value="1">
          </div>
          <div class="col-12 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Book Now</button>
            <button type="button" id="clearBtn" class="btn btn-outline-secondary">Clear Form</button>
          </div>
        </div>
      </form>
    </div>
  </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./script/script.js"></script>
</body>
</html>
